<script>
  const reviewTemplate = '<div class="swiper-slide"> <ul class="reviews__stars"> <li> <img src="https://conversionadvocates.com/exp-images/ftsm/001/star.svg" alt="Star"> </li> <li> <img src="https://conversionadvocates.com/exp-images/ftsm/001/star.svg" alt="Star"> </li> <li> <img src="https://conversionadvocates.com/exp-images/ftsm/001/star.svg" alt="Star"> </li> <li> <img src="https://conversionadvocates.com/exp-images/ftsm/001/star.svg" alt="Star"> </li> <li> <img src="https://conversionadvocates.com/exp-images/ftsm/001/star.svg" alt="Star"> </li> </ul> <p class="reviews__content">“[review-content]”</p> <span class="reviews__badge">Verified</span> <span class="reviews__date">[review-date]</span> </div>';

  document.addEventListener("DOMContentLoaded", function () {
    // Add To Cart quantity
    const quantityInput = document.querySelector("#ca-ftsm-003 .form-input--incrementTotal");
    const changeQuantityBtns = document.querySelectorAll("#ca-ftsm-003 .form-quantity__button");
    changeQuantityBtns.forEach(function (item) {
      item.addEventListener("click", function (ev) {
        ev.preventDefault();
        const current = +quantityInput.value;
        if (item.classList.contains("form-quantity__button--subtract"))
          quantityInput.value = current === 1 ? current : current - 1;
        if (item.classList.contains("form-quantity__button--add")) quantityInput.value = current + 1;
      });
    });

    // Reviews "Show More"
    const showMoreReviewsBtn = document.querySelector(".reviews__more");
    showMoreReviewsBtn.addEventListener("click", function () {
      const hiddenReviews = document.querySelectorAll(".reviews__list-item.hidden");
      hiddenReviews.forEach(function (item) {
        item.classList.remove("hidden");
        showMoreReviewsBtn.classList.add("hidden");
      });
    });

    const reviews = [
      {
        content: "I was told I had low sperm count after 15 months of trying to conceive.... my wife bought a 3 month supply of these capsules whilst on the wait list for IVF. We were all lined up for IVF in December and I had just finished these and boom pregnant end of October.... couldn't believe it but can happily say we are 20 weeks in and going strong",
        date: "22nd Feb 2021"
      },
      {
        content: "I have low sperm count after the last 23 years, I bought the fertility just last year December 2020 guest what, I went to fertility test and the result comes Normal. its a miracle I recommend it for anyone with sperm problems.",
        date: "19th Feb 2021"
      },
      {
        content: "Would definitely recommend this product to any couple who has been having trouble getting pregnant. My wife and I had been trying to get pregnant for over 2.5 years. After just two months of me taking this supplement, we found out two weeks ago that she is pregnant. We are thrilled and couldn't be happier about the effectiveness of Conceive for Men. Highly, highly recommended!",
        date: "5th Feb 2021"
      },
      {
        content: "I had extremely extremely low sperm count & motility, I was told ivf is the only option! After many research My wife came across fertility smart & just after almost finishing my second bottle, My wife fell pregnant!!!! THIS PRODUCT IS AMAZING & REALLY DOES WORK!!!!!!!!!",
        date: "12th Nov 2020"
      },
    ];

    const reviewsSlider = document.querySelector(".reviews-slider .swiper");
    const reviewsSliderWrapper = reviewsSlider.querySelector(".swiper-wrapper");
    reviews.forEach(({ content, date }) => {
      let reviewHtml = reviewTemplate.replace("[review-content]", content).replace("[review-date]", date);
      reviewsSliderWrapper.insertAdjacentHTML("beforeend", reviewHtml);
    });
    const swiper = new Swiper(".swiper", {
      direction: "horizontal",
      slidesPerView: 'auto',
      slidesOffsetBefore: 16,
      spaceBetween: 16,
      scrollbar: {
        el: ".swiper-scrollbar",
        hide: false,
        draggable: true,
        dragSize: 110
      },
    });
  });
</script>
